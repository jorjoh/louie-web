<div class="mdl-typography--headline">Velg varseltype</div>
{{#each warningTypes}}
    <label for="type-{{id}}" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" name="type" value="{{id}}" id="type-{{id}}" class="mdl-radio__button">
        <span class="mdl-radio__label">{{description}}</span>
    </label>
{{/each}}
