<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"></div>
  <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
    <form action="/warning/{{student.fodselsnummer}}" method="post">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{student.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-radio">
        <label for="type-adferd">
          <input type="radio" name="type" value="adferd" id="type-adferd" checked>Adferd
        </label>
        <label for="type-karakter">
          <input type="radio" name="type" value="karakter" id="type-karakter">Karakter
        </label>
        <label for="type-orden">
          <input type="radio" name="type" value="orden" id="type-orden">Orden
        </label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="mdl-layout-spacer"></div>
      <a href="/" class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">delete</i></a>
      <button type="submit" class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">email</i></button>
    </div>
    </form>
  </div>
  <div class="mdl-cell mdl-cell--3-col"></div>
</div>
