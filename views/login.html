<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <form action="/login" method="post">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--black">
                    <h2 class="mdl-card__title-text">Louie pålogging</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="username" name="username" />
                        <label class="mdl-textfield__label" for="username">Brukernavn</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="userpass" name="password" />
                        <label class="mdl-textfield__label" for="userpass">Passord</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-layout-spacer"></div>
                    <button type="submit" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect mdl-color-text--black">Logg på</button>
                </div>
            </div>
        </form>
    </main>
</div>
